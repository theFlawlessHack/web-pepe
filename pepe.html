<html>
    <head>
        <link rel="stylesheet" href="pepe.css">

        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
        <title>web-pepe</title>
    </head>

    <body>
        <h1>HI CHI</h1>
            <input type="text" name="firstname" id="firstname" placeholder="Your first name..."><br>
            <input type="text" name="email" id="email" placeholder="Your email..."><br><br>
            <button type="button" onclick="submit()">Submit form</button>
        <script>
            function submit() {
                var firstName = document.getElementById('firstname').value
                var email = document.getElementById('email').value

                console.log(firstName);
                console.log(email);

                // Initialize Firebase
                var config = {
                    apiKey: "AIzaSyDvjYu-tNMjgFzVETvzMQqSMz-NkqpEWUc",
                    authDomain: "web-pepe-61623.firebaseapp.com",
                    databaseURL: "https://web-pepe-61623.firebaseio.com",
                    projectId: "web-pepe-61623",
                    storageBucket: "",
                    messagingSenderId: "927652989018"
                };
            
                firebase.initializeApp(config);
                firebase.database();

                firebase.database().ref('users/'+ email).set({
                    firstName: firstName,
                    email: email 
                });
            
                window.open('pepesubmit.html','_blank')
            }
        </script>
    </body>
</html>
